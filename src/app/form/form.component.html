<!-- userForm là một thể hiện của ngform và sẽ quản lý, lắng nghe thay đổi của form nó đặt vào -->
<!-- <p>{{userForm.value | json}}</p> -->

<p>{{ inputValues | json }}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <input
      type="hidden"
      class="form-control"
      name="id"
      [(ngModel)]="inputValues.id"
      required minlength="5" maxlength="32"
      #name="ngModel"
    >
  </div>
  <div class="form-group">
    <label for="">Tên user</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="inputValues.name"
      required minlength="5" maxlength="32"
      #name="ngModel"
    >
    <!-- <span>{{name.errors | json}}</span> -->
    <app-show-validate [field]="name" key="Tên"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input
      type="number"
      class="form-control"
      name="age"
      [(ngModel)]="inputValues.age"
      required min="1" max="100"
      #age="ngModel"
    >
    <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Email user</label>
    <input
      type="text"
      class="form-control"
      name="email"
      [(ngModel)]="inputValues.email"
      required min="1" max="33"
      #email="ngModel"
    >
    <app-show-validate [field]="email" key="Email"></app-show-validate>
  </div>
  <div class="form-group">
    <label for="">SDT user</label>
    <input
      type="number"
      class="form-control"
      name="phone"
      [(ngModel)]="inputValues.phone"
      #phone="ngModel"
    >
    <app-show-validate [field]="phone" key="SDT"></app-show-validate>
  </div>
  

  <div>
    <button
      class="btn btn-success"
      [disabled]="!userForm.valid"
    >Submit</button>
  </div>
</form>

<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>SDT</th>
        <th>Xoá</th>
        <th>Sửa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filterUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td><button (click)="remove(user.id)" class="btn btn-danger">Xoá</button></td>
        <td><button (click)="onEdit(user)" class="btn btn-success">Sửa</button></td>
      </tr>
    </tbody>
  </table>
</div>
